{% extends 'staff/b.html' %}
{% block body %}

<body><form action="/staff_search_result" method="post">

<table class="table table-bordered table-hover">
  <tr>
    <th>SI No.</th>
    <th>Student</td>
    <th>Date</td>

    <th>Mark</td>
    </tr>
  {% for i in data %}
    <th scope="row">&nbsp;{{ loop.index }}</th>
    <td>{{ i['name'] }}</td>
    <td>{{ i['date'] }}</td>

    <td>&nbsp;{{ i['mark'] }}</td>
    </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
