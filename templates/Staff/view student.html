{% extends 'staff/b.html' %}
{% block body %}
<form action="/staff_search_student#about" method="post">
<table class="table table-bordered table-hover">
<tr>
    <td><input name="search" type="text" class="form-control" required>  </td>

    <td><input type="submit" name="button" value="Search" class="btn btn-success">  </td>
</tr></table>
<table class="table table-bordered table-hover">
  <tr>
    <th>SI No.</th>
    <th>Name</th>
    <th>Gender</th>
    <th>place</th>
    <th>Qualification</th>
    <th>Email</th>
      <th></th>
    </tr>
  <tr>

      {% for i in  data %}
    <th>{{ loop.index }}</th>
    <td>{{ i['name'] }}</td>
    <td>{{ i['gender'] }}&nbsp;</td>
    <td>{{ i['place'] }}</td>
    <td>{{ i['qualification'] }}</td>
    <td>{{ i['email'] }}</td>
    <td><a href="/chat/{{ i['student_lid'] }}">Chat</a></td>

      </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
