{% extends 'admin/a.html' %}
{% block body %}
<form action="/admin_search_career#about" method="post">
<table class="table table-bordered table-hover">
  <tr>
<td><input name="search" type="text" class="form-control" /></td>

<td><input type="submit" name="button" value="Search" class="btn btn-success"></td>
</tr>
</table>
<table class="table table-bordered table-hover">
  <tr>
    <th>SL no.</th>
    <th>Career</th>
    <th>Description</th>
    <th>Date</th>
      <th>Time</th>

    <td >&nbsp;</td>
    <td >&nbsp;</td>
    </tr>
  <tr>
      {% for i in data %}
    <th scope="row">{{ loop.index }}</th>
    <td>{{ i['career'] }}</td>
    <td>{{ i['description'] }}&nbsp;</td>
    <td>&nbsp;{{ i['date'] }}</td>
    <td>{{ i['time'] }}</td>
    <td><a href="/editcareer/{{ i['career_id'] }}#about" class="btn btn-primary" >Edit</a></td>
    <td><a href="/deletecareer/{{ i['career_id'] }}#about" onclick="return confirm('Are you sure ?')" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
