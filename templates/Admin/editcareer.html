{% extends 'admin/a.html' %}
{% block body %}
<form action="/editcareer_post" method="post">
    <input type="hidden" value="{{ data['career_id'] }}" name="id">
<table class="table table-bordered table-hover">
  <tr>
      <th>SI No.</th>
    <th width="20" height="58" scope="row">Career</th>
    <td width="20"><label for="textfield2"></label>
      <input type="text" value="{{ data['career'] }}"name="admincareer" id="textfield2" /></td>
    </tr>
  <tr>
    <th scope="row">Description</th>
    <td><label for="textfield"></label>
      <input type="text" value="{{ data['description'] }}" name="admindesc" id="textfield" /></td>
    </tr>
  <tr>
    <th scope="row">Date</th>
    <td><label for="textfield3"></label>
      <input type="text" value="{{ data['date'] }}" name="careerdate" id="textfield3" /></td>
    </tr>
  <tr>
      <tr>
    <th scope="row">Time</th>
    <td><label for="textfield3"></label>
      <input type="text" value="{{ data['time'] }}" name="careertime" id="textfield3" /></td>
    </tr>
  <tr><td></td>
    <th colspan="2" scope="row"><input type="submit" value="Save" class="btn btn-success">&nbsp;</th>
    </tr>
</table>
</form>
{% endblock %}
