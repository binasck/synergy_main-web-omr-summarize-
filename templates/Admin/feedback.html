{% extends 'admin/a.html' %}
{% block body %}
<form action="" method="get">
<table class="table table-bordered table-hover">
 <tr>
      <th>From</th>
      <th><input type="date" name="dt1" required class="form-control"></th>
      <th>To</th>
      <th><input type="date" name="dt2" class="form-control"></th>

<td><input type="submit" name="button" value="Search" class="btn btn-success"></td>
</tr>
</table>
<table  class="table table-bordered table-hover" >
    <tr>
    <th>SI No.</th>
    <th>Date</th>
    <th>User</th>
    <th>Feedback</th>
    </tr>
  <tr>{% for i in data %}
    <th scope="row">{{ loop.index }}&nbsp;</th>
    <td>{{ i['date'] }}&nbsp;</td>
    <td>{{ i['name'] }}&nbsp;</td>
    <td>{{ i['feedback'] }}&nbsp;</td>
    </tr>{% endfor %}
</table>
</form>
{% endblock %}
